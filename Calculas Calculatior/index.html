<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculus Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input id="inputBox" type="text" placeholder="0" />
        <div>
          <button class="button operator">AC</button>
          <button class="button operator">DEL</button>
          <button class="button operator">%</button>
          <button class="button operator">&divide;</button>
        </div>
        <div>
          <button class="button hovcolor">7</button>
          <button class="button hovcolor">8</button>
          <button class="button hovcolor">9</button>
          <button class="button operator">*</button>
        </div>
        <div>
          <button class="button hovcolor">6</button>
          <button class="button hovcolor">5</button>
          <button class="button hovcolor">4</button>
          <button class="button operator">-</button>
        </div>
        <div>
          <button class="button hovcolor">3</button>
          <button class="button hovcolor">2</button>
          <button class="button hovcolor">1</button>
          <button class="button operator">+</button>
        </div>

        <div>
          <button class="button hovcolor">00</button>
          <button class="button hovcolor">0</button>
          <button class="button hovcolor">.</button>
          <button class="button equalBtn">=</button>
        </div>
      </div>
    </div>

    <script type="module" src="/calculus.js"></script>
  </body>
</html>
